

<nav class="navbar  navbar-inverse " role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-6">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.title }}</a>
        </div>

        <div class="collapse navbar-collapse navbar-right" id="bs-example-navbar-collapse-6">
          <ul class="nav navbar-nav">
            <li><a href="https://github.com/{{ site.github_username }}">{% include github-icon-svg.html %} </a></li>
            <li><a href="https://twitter.com/{{ site.twitter_username }}">{% include twitter-icon-svg.html %} </a></li>

	{% for page in site.pages %}
          {% if page.title %}<li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>{% endif %}
        {% endfor %}
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
  
</nav>
